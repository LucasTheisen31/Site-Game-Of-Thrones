	<section id="corpo">
		<h1>Cadastre-se</h1>

		<form id="registro-form">
			<div class="full-box">
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="emailId" placeholder="email@hotmail.com" data-min-length="2"
					data-max-length="30" data-email-validate data-required>
			</div>

			<div class="half-box spacing">
				<label for="nome">Nome Completo:</label>
				<input type="text" name="nome" id="nomeId" placeholder="Nome completo" data-max-length="30"
					data-only-letters data-required>
			</div>

			<div class="half-box">
				<label for="telefone">Telefone para contato:</label>
				<input pattern="^\d{2}-\d{5}-\d{4}$" type="tel" name="telefone" id="telefoneId"
					placeholder="(xx)xxxxx-xxxx" data-required>
			</div>

			<div class="half-box spacing">
				<label for="endereco">Endereço:</label>
				<input type="text" name="endereco" id="enderecoId" placeholder="Rua, Avenida, Nº" data-max-length="50"
					data-required>
			</div>

			<div class="half-box spacing">
				<label for="cidade">Cidade:</label>
				<input type="text" name="cidade" id="cidadeId" placeholder="Santa Helena" list="cidades" data-required>
				<datalist id="cidades">
					<option>Missal</option>
					<option>Sao Roque</option>
					<option>Medianeira</option>
					<option>Santa Helena</option>
				</datalist>
			</div>

			<div class="half-box spacing">
				<label for="uf">UF:</label>
				<input type="text" name="uf" id="ufId" placeholder="PR" list="uf" data-required>
				<datalist id="uf">
					<option>PR</option>
			</div>

			<div class="half-box">
				<label for="senha">Senha:</label>
				<input type="password" name="senha" id="senhaId" placeholder="******" data-min-length="6"
					data-password-validate data-required>
			</div>

			<div class="half-box">
				<label for="confirmasenha">Confirmação de Senha:</label>
				<input type="password" name="confirmasenha" id="confirmasenhaId" placeholder="******" data-equal="senha"
					data-required>
			</div>

			<div class="full-box">
				<input type="submit" value="Registrar" id="botaoId">
			</div>
		</form>
	</section>
